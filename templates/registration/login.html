{% extends 'layouts/base.html' %}

{% load static %}


{% block content %}





  <div class=" bg-secondary container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" method="post" action="{% url 'CustomLogin' %}">
                {% csrf_token %}
              <div class="form-label-group">
                <input type="text" id="inputEmail id_username" name="username" class="form-control" placeholder="Email address" required autofocus>
                <label >Username</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword id_password" name="password" class="form-control" placeholder="Password" required>
                <label> Password</label>
              </div>


              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
            </form>
              <a class="btn btn-lg btn-success btn-block text-uppercase" href="{% url 'sign' %}">Sign up</a>
                          <hr class="my-4">
              <a class="btn btn-lg btn-danger btn-block text-uppercase" href="{% url 'password_reset' %}">Forget password</a>


          </div>
        </div>
      </div>
    </div>
  </div>





{% endblock %}
