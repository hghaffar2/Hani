{% extends 'layouts/base.html' %}

{% load static %}


{% block content %}





<div class="bg-secondary container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>

                    <form id="login-form" class="form-signin" method="post" action="{% url 'add_info' %}">
                        {% csrf_token %}

                        <div class="form-label-group">
                            <label >Your Job</label>
                            <input type="text" name="job" id="id_job"class="form-control" placeholder="Job" required autofocus>
                        </div>
                        <br/>

                        <div class="form-label-group">
                            <label> Phone number</label>
                            <input type="text" name="phone" maxlength="12" required="" id="id_phone" minlength="10" class="form-control" placeholder="Phone Number" required>
                        </div>

                        <br/>

                        <div class="form-label-group ">
                            <label> Where you live</label>
                            <input type="text" name="city" maxlength="10" required="" id="id_city" class="form-control" placeholder="where you live.." required>
                        </div>

                        <br>

                        <div class="custom-control custom-radio">
                            {{ form.gender }}
                        </div>

                        <br/>

                        <div class="file-field">
                            <div class="btn btn-primary btn-sm float-left">
                                <span>Profile Picture</span>
                                <input type="file" name="photo" required="" id="id_photo" accept="image/*">
                            </div></div>

                        <br/>
                        <br/>



                        <br />
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Show Profile</button>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
