

{% extends 'layouts/base.html' %}

{% load static %}


{% block content %}

  <div class=" bg-secondary container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Add photo to your profile</h5>

<form method="post" action="{% url 'addImg' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.picture }}
    <br />
    <br />

   <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Save photo</button>
</form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
